[run_type]
flag_test: 1
flag_parallel: 0
flag_save: 0
flag_figure: 0
flag_random_seed: 1

# only used if flag_random_seed is True
[random_seed]
events: test: 0, test2: 1
lines: Calaca - Amadeo: 11, Calaca - Santa Rosa: 12

[run_parameters]
num_simulations: 20
run_analytical: 1
run_simulation: 1
skip_non_cascading_collapse: 0
adjust_design_by_topography: 1
strainer = Strainer, dummy

[directories]
project: /Users/hyeuk/Projects/mctlda
gis_data: %(project)/gis_data/test
wind_scenario: %(project)/wind_scenario/test, %(project)/wind_scenario/test2
input: %(project)/input/test
output: %(project)/test_output

# shape files are located in the gis_data directory
[gis_data]
shape_tower: Towers_with_extra_strainers_WGS84_selection.shp
shape_line: Lines_NGCP_with_synthetic_attributes_WGS84_selection.shp

# wind scenario files are located in the wind_scenario directory
[wind_scenario]
file_name_format: ts.%(tower_name).csv

# input files are located in the input directory.
[input]
design_value: design_value.csv
fragility: fragility.csv
conditional_collapse_probability: cond_collapse_prob.csv
terrain_height_multiplier: terrain_height_multiplier.csv
drag_height_by_type: drag_height_by_type.csv

# only required if adjust_design_by_topography is True
topographic_multiplier: topo_value.csv
design_adjustment_factor_by_topography: adjust_design_by_topo.txt
