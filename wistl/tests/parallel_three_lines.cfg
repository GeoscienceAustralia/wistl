[run_type]
# 1 for True, 0 for False
parallel: 0
save: 0
figure: 1
random_seed: 1

# only used if random_seed is True
[random_seed]
# The name of event should be the directory name of wind_scenario
events: Glenda: 0
lines: Calaca - Amadeo: 11, Calaca - Santa Rosa: 22, Kingston - Manuka: 33

[run_parameters]
number_simulations: 2000
run_analytical: 1
run_simulation: 1
skip_non_cascading_collapse: 1
adjust_design_by_topography: 0
Strainer = Strainer, dummy
selected_lines: Calaca - Amadeo, Calaca - Santa Rosa, Kingston - Manuka
line_interaction: 1
relative_tolerance: 0.05
absolute_tolerance: 0.01

[directories]
# relative to the cfg file
gis_data: ../gis_data/parallel_three_lines
wind_scenario: ./wind_scenario
input: ./input
output: ./output_parallel_three_lines

# shape files are located in the gis_data directory
[gis_data]
shape_tower: Towers_parallel_three_lines.shp
shape_line: parallel_three_lines.shp

# wind scenario files are located in the wind_scenario directory
[wind_scenario]
Glenda: 1.0

[format]
wind_scenario: ts.%(tower_name).csv
event_id_scale: {event_id}_s{scale:.1f}

# input files are located in the input directory.
[input]
design_value: design_value.csv
fragility_metadata: fragility_metadata.txt
conditional_collapse_probability_metadata: cond_collapse_prob_metadata.txt
terrain_height_multiplier: terrain_height_multiplier.csv
drag_height_by_type: drag_height_by_type.csv

# only required if adjust_design_by_topography is True
topographic_multiplier: topo_value.csv
design_adjustment_factor_by_topography: adjust_design_by_topo.txt

# only required if parallel_line_interaction is True
line_interaction_metadata: prob_line_interaction_metadata.txt

# only used if parallel_line_interaction is True
[line_interaction]
# trigger line: target line
# needs to be defined for all the selected lines
Calaca - Amadeo: Calaca - Santa Rosa
Calaca - Santa Rosa: Calaca - Amadeo, Kingston - Manuka
Kingston - Manuka: Calaca - Santa Rosa
